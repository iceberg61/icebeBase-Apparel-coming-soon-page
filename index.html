<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="head-nav">
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <main class="container">
      <div class="left">
      <h1 class="heading"><span>We're</span><br>coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" id="form " name="myForm" >
        <input type="email" name="email" id="email"  placeholder="Email Address">
        <input type="submit" value="" class="button">
        <img src="./images/icon-arrow.svg" alt="" class="btn-icon">
        <img src="" alt="" class="icon-error" id="icon-error">
      </form>
      <p id="email-msg" class="email-paragraph"></p>
    </div>
    <div class="right">
      <picture>
        <source media="(max-width: 600px)" srcset="./images/hero-mobile.jpg">
      </picture>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
